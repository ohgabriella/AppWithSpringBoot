<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>EventosApp</title>

<style type="text/css">
label {
	padding: 10px;
}

input {
	margin: 5px;
}
</style>
</head>
<body>
	<h1>Cadastro de eventos</h1>
	<a href="/eventos"><i class=""></i>Listar Eventos</a>

	<form method="post">
	<div class="row">
		<div class="col-6">
			<label>Nome:</label> <input type="text" value="" name="nome" />
		</div>
		<div class="col-3">
			<label>Local:</label> <input type="text" value="" name="local" />
		</div>
		<div>
			<label>Data:</label> <input type="date" value="" name="data" />
		</div>
		<div class="col-3">
			<label>Horario:</label> <input type="text" value="" name="horario" />
		</div>
		<button type="submit">Salvar</button>
	</div>
	</form>


</body>
</html>
