<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Spring Boot</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="bootstrap/css/meucss.css"></link>

</head>
<body>
	<th:block th:include="nav"></th:block>

	<div class="container top-all">
		<h1 class="text-center fontHead">Lista de Eventos</h1>
		<div class="table-responsive">
			<table class="table">
				<thead class="">
					<tr>
						<th scope="col">Nome</th>
						<th scope="col">Local</th>
						<th scope="col">Data</th>
						<th scope="col">Horario</th>
						<th scope="col">Deletar</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="evento : ${eventos}">
						<td><a
							th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span
								th:text="${evento.nome}"></span></a></td>
						<td><span th:text="${evento.local}"></span></td>
						<td><span th:text="${evento.data}"></span></td>
						<td><span th:text="${evento.horario}"></span></td>
						<td><a class="btn btn-info"
							th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}">Deletar</a></td>

					</tr>
				</tbody>

			</table>
		</div>
	</div>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
</body>
</html>
